<html lang="en">
<head>

<body>
    

<div class="circle1"></div>
<div class="circle2"></div>

<div class="wrapper">

</div>


<div class="designation">

</div>

<div class="bottom-group">

<button  class="btn-share btn-card" onclick="openModal()">

</button>

<button class="btn-follow btn-card" onclick="openModal_2()">Follow me</button>

  </div>

<!-- Bottom Part of Model clicking part -->

<div>

        <i class="fa-brands fa-instagram"></i>
      </a>

      <a href="#" class="icon" id="whatsapp">

      </a>

      <a href="#" class="icon" id="telegram">
        <i class="fa-brands fa-telegram"></i>
      </a>

    </div>
  </div>


</div>


<!-- follow sec -->
